<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--// wap to print only odd numbers using for/while/do..while loop.-->

    <script>
        let a = prompt("Enter N : ");

        let n = parseInt(a);

        //for loop 
        {
            document.write("By using for loop -> <br>");
        }
        {
            for(let i = 1; i<=n; i+=2)
            {
                document.write(i + "<br>");
            }
        }

        //While loop 
        {
            document.write("<br>");
            document.write("By using While loop -> <br>");
        }
        {
            let i =1 ; 

            while(i<=n)
            {
                document.write(i + " <br>");
                i+=2;
            }
        }

        //do...while loop
        {
            document.write("<br>");
            document.write("By using do... While loop -> <br>");
        }
        {
            let i = 1;

            do {
                document.write(i + "<br>");
                i+=2;
            }while(i<=n);
        }


    </script>

    
</body>
</html>
