<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    <!--WAP TO SWAP TWO VALUES OF THE VARIABLE WITHOUT THIRD VARIABLE AND WITHOUT (+ , - ). -->

    
     <script>
              let x = prompt("Enter first value : ");
              let y = prompt("Enter second value : ");

              x = x * y ;  //2 * 5 = 10
              y = x / y ; // 10 / 2 = 5 
              x = x / y ; // 10 - 5 = 2

              
            let a = parseInt(x);
            let b = parseInt(y);
            {
            document.write("After swaping a numbers the value of X is \n: ",a);
            }

            {
            document.write("After swaping a numbers the value of Y is : ",b);
            }
         
               
     </script>


    
</body>
</html>
