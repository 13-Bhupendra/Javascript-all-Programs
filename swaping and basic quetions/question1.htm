<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--WAP TO SWAP TWO VALUES OF THE VARIABLE.-->

    <script>
        let x = prompt("Enter first value : ");
        let y = prompt("Enter second value : ");
        let temp = x ;

        x = y ;
        y = temp;

        let a = parseInt(x);
        let b = parseInt(y);

        {
        document.write("After swaping a numbers the value of X is \n: ",a);
        }

        {
        document.write("After swaping a numbers the value of Y is : ",b);
        }

//
    </script>
    
</body>
</html>
