<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    <!--WAP TO SWAP TWO VALUES OF THE VARIABLE WITHOUT THIRD VARIABLE.-->

    
     <script>
              let x = prompt("Enter first value : ");
              let y = prompt("Enter second value : ");

              x = x + y ;  // ex :- 2 + 5 = 7
              y = x - y ; // 7 - 5 = 2 
              x = x - y ; // 7 - 2 = 5 

              
            let a = parseInt(x);
            let b = parseInt(y);

            {
            document.write("After swaping a numbers the value of X is \n: ",a);
            }

            {
            document.write("After swaping a numbers the value of Y is : ",b);
            }
         
               
     </script>


    
</body>
</html>
