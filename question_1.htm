<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--0 3 8 15 24 35 48... .....-->

    <script>

        let  i = 0;
        let n = prompt("Enter N : ");
        let start = 3 ;
        
        for(let j=0; j<=n; j++)
        {
            document.write(i + " ")
            i += start;
            start +=2;
        }

        

    </script>


    
</body>
</html>
