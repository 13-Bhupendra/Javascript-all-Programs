    <!--logical operator question-->
    <script>
        // Q1 :- Write a program to check if a person is eligible to vote. A person can vote if:    
        //Age is 18 or older
        //Citizenship is "Indian"


        let age = prompt('Enter your age : ');
        let citizenship = prompt("Enter Your country : ");
        

        document.write('You are eligible for vote :  ',age>=18 && citizenship=='indian');


    </script>
