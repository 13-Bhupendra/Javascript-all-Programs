<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--Look at this series: 58, 52, 46, 40, 34, ... What number should come next?-->
    
        <script>
            //58, 52, 46, 40, 34, ... 
    
            let first = 58 ;
            let second = 52 ; 
            let a = prompt('Enter N :');
    
            let n = parseInt(a);
    
            let i = 1;
    
            while(i<=n)
            {
                document.write(first + " ")
                document.write(second+" ");
                first -= 12;
                second -= 12;
                i++;
            }
    
    
    
        </script>
        
 
    
</body>
</html>
