<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <!--1
            2 1
            3 2 1
            4 3 2 1
            5 4 3 2 1-->

            <script>

                for(let j =1; j<=5; j++)
                {
                    for(let i=j; i>=1; i--)
                    {
                        document.write(i, " ");
                    }
                    document.write('<br>');
                }


            </script>
    
</body>
</html>
